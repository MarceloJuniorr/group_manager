<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotas - Gestão MinasCap</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <h1 id="quotas-title" class="center-align">Cotas do Grupo</h1>
    <div id="error-message" class="red-text center-align"></div>
    <table class="highlight">
      <thead>
        <tr>
          <th>Data</th>
          <th>Promotora</th>
          <th>Cliente</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="quotas-table-body">
        <!-- As linhas da tabela serão inseridas dinamicamente aqui -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="quotas/scripts.js"></script>
</body>
</html>
