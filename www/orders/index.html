<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas - Gestão MinasCap</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <h1 class="center-align">Vendas</h1>
    <div class="right-align">
      <a href="/" class="btn waves-effect waves-light">Página Inicial</a>
    </div>
    <table class="highlight">
      <thead>
        <tr>
          <th>ID</th>
          <th>PROMOTORA</th>
          <th>CLIENTE</th>
          <th>TELEFONE</th>
          <th>COTAS</th>
          <th>EDIÇÃO</th>
        </tr>
      </thead>
      <tbody id="orders-table-body">
        <!-- As linhas da tabela serão inseridas dinamicamente aqui -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="orders/scripts.js"></script>
</body>
</html>
