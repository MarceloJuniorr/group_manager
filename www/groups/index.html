<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo - Gestão MinasCap</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
    }

    #loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="loading-overlay">
    <div id="loading-spinner" class="preloader-wrapper active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 id="group-title" class="center-align">Grupo</h1>
    <div class="row right-align">
      <a class="btn waves-effect waves-light modal-trigger" href="#modal-add-card"><i class="material-icons">add</i> Cartela</a>
      <a id="pdf-button" class="btn waves-effect waves-light"><i class="material-icons">cloud_download</i>PDF</a>
    </div>
    <table class="highlight">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cartela</th>
          <th>Imagem</th>
        </tr>
      </thead>
      <tbody id="cards-table-body">
        <!-- As linhas da tabela serão preenchidas dinamicamente com JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Modal para adicionar nova cartela -->
  <div id="modal-add-card" class="modal">
    <div class="modal-content">
      <h4>Adicionar Cartela</h4>
      <form id="addCardForm">
        <div class="input-field">
          <input type="text" id="cardNo" name="cardno">
          <label for="cardNo">Número da Cartela</label>
        </div>
        <div class="file-field input-field">
          <div class="btn">
            <span>Imagem</span>
            <input type="file" id="pictures" name="pictures" accept="image/*" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <button type="submit" class="btn waves-effect waves-light">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="groups/scripts.js"></script>
</body>
</html>
